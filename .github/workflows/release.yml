name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.29.4)'
        required: true
        type: string
      draft:
        description: 'Create as draft'
        required: true
        type: boolean
        default: false

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Download dependencies
        run: go mod download && go mod verify

      - name: Run comprehensive tests
        run: |
          # Run quick tests first
          make test-quick
          
          # Run full tests with coverage
          make test-coverage
          
          # Run linting
          make lint

  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Set version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Determine binary name
          BINARY_NAME="nexora"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="nexora.exe"
          fi
          
          # Build with version info
          go build -ldflags="-X github.com/nexora/nexora/internal/version.Version=$VERSION -s -w" -o "$BINARY_NAME" .
          
          # Create archive
          ARCHIVE_NAME="nexora-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "${ARCHIVE_NAME}.zip" "$BINARY_NAME" README.md LICENSE.md
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "$BINARY_NAME" README.md LICENSE.md
          fi
          
          # Generate checksum
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "${ARCHIVE_NAME}.zip" > "${ARCHIVE_NAME}.zip.sha256"
          else
            sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexora-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 30
          path: |
            nexora-*.tar.gz
            nexora-*.zip
            *.sha256

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;
          find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release $VERSION" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of Nexora v$VERSION" >> CHANGELOG.md
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION || github.ref_name }}
          name: Nexora ${{ env.VERSION || github.ref_name }}
          body: |
            # Nexora ${{ env.VERSION || github.ref_name }}
            
            üöÄ **Production-ready AI Terminal Assistant** with intelligent state management and self-healing execution.
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ```bash
            # Quick install
            curl -fsSL https://nexora.land/install.sh | sh
            
            # Or download binary for your platform
            # See assets below for your OS/architecture
            ```
            
            ## Verification
            
            All binaries are signed with SHA256 checksums provided in the assets.
            
            ---
            
            üíò Generated with Crush
          draft: ${{ github.event.inputs.draft || false }}
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}

