name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexora-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/nexora-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexora-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/nexora-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/nexora-windows-amd64.exe .
          
          # Create checksums
          cd dist
          sha256sum * > sha256sums.txt
          cd ..
          
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            ```bash
            curl -sSL https://install.nexora.ai | bash
            ```
            
            ### Downloads
            Choose the appropriate binary for your platform:
            - Linux (amd64): `nexora-linux-amd64`
            - Linux (arm64): `nexora-linux-arm64`
            - macOS (Intel): `nexora-darwin-amd64`
            - macOS (Apple Silicon): `nexora-darwin-arm64`
            - Windows (amd64): `nexora-windows-amd64.exe`
            
            Verify the download with the provided `sha256sums.txt` file.
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}