name: Auto-Fix

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    if: |
      (github.event.workflow_run && github.event.workflow_run.conclusion == 'failure') ||
      (github.event.comment && contains(github.event.comment.body, '/autofix')) ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Install tools
        run: |
          # Install golangci-lint for lint fixes
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.60.3
          # Install goimports for import fixes
          go install golang.org/x/tools/cmd/goimports@latest
      
      - name: Run auto-fix
        id: autofix
        run: |
          echo "ðŸ”§ Running comprehensive auto-fix..."
          
          # Fix dependencies
          go mod tidy
          go mod download
          
          # Fix formatting
          go fmt ./...
          
          # Fix imports
          if command -v goimports &> /dev/null; then
            find . -name "*.go" -exec goimports -w {} \;
          fi
          
          # Fix lint issues
          golangci-lint run --fix || true
          
          # Check if changes were made
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Auto-fix changes detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes needed"
          fi
      
      - name: Create PR for auto-fixes
        if: steps.autofix.outputs.changes == 'true'
        run: |
          echo "ðŸ”— Creating auto-fix PR..."
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create branch
          BRANCH_NAME="autofix/$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          # Add all changes
          git add .
          
          # Commit with detailed message
          git commit -m "autofix: resolve CI failures
          
          Auto-generated by GitHub Actions workflow.
          
          - Dependencies updated and cleaned
          - Code formatting fixed
          - Linting issues resolved
          - Import organization improved
          
          ðŸ’˜ Generated with Crush"
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create PR
          if command -v gh &> /dev/null; then
            PR_URL=$(gh pr create \
              --title "ðŸ¤– Auto-fix: Resolve CI failures" \
              --body "This PR was auto-generated to fix CI failures.
              
              **Auto-fixes applied:**
              - Dependency updates and cleanup
              - Code formatting improvements  
              - Linting issue resolution
              - Import organization
              
              Please review the changes and merge if they look correct.
              
              ---
              *Generated by auto-fix workflow on $(date)*" \
              --label "autofix" \
              --assignee ${{ github.actor }} || echo "PR creation failed")
            
            echo "ðŸ”— Auto-fix PR created: $PR_URL"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}