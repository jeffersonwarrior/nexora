name: Update Schema

on:
  push:
    branches: [main]
    paths:
      - "internal/config/**"
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-schema:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only run on main branch
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history for proper commits
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Generate schema with auto-fix
        run: |
          echo "ðŸ” Generating schema..."
          
          # Try to generate schema with error handling
          set +e
          SCHEMA_OUTPUT=$(go run . schema 2>&1)
          SCHEMA_EXIT_CODE=$?
          
          if [ $SCHEMA_EXIT_CODE -ne 0 ]; then
            echo "ðŸ’¥ Schema generation failed, attempting auto-fixes..."
            echo "$SCHEMA_OUTPUT"
            
            # Try common fixes for schema generation issues
            if echo "$SCHEMA_OUTPUT" | grep -q "cannot find"; then
              echo "ðŸ”§ Tidying modules..."
              go mod tidy
              go mod download
            fi
            
            if echo "$SCHEMA_OUTPUT" | grep -q "build constraints"; then
              echo "ðŸ”§ Fixing build constraints..."
              go mod tidy
            fi
            
            # Retry schema generation
            echo "ðŸ”„ Retrying schema generation..."
            go run . schema > ./schema.json 2>/dev/null || {
              echo "âŒ Schema generation still failed after auto-fixes"
              exit 1
            }
          else
            echo "$SCHEMA_OUTPUT" > ./schema.json
          fi
          
          git config user.name "Charm"
          git config user.email "124303983+charmcli@users.noreply.github.com"
          
          echo "âœ… Schema generated successfully"
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update generated files"
          branch: main
          commit_user_name: Charm
          commit_user_email: 124303983+charmcli@users.noreply.github.com
          commit_author: Charm <124303983+charmcli@users.noreply.github.com>
          create_branch: false
