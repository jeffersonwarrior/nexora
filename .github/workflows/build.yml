name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.23']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check disk space
        run: df -h

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Clean before building
        run: |
          # Clean Go cache and mod cache to prevent disk space issues
          go clean -cache -testcache -modcache
          # Limit Go build cache size to prevent filling /tmp
          go env -w GOCACHE=/tmp/go-cache
          mkdir -p /tmp/go-cache
          du -sh ~/.cache/go-build 2>/dev/null || echo "No go-build cache found"
      
      - name: Download dependencies
        run: go mod download && go mod verify
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Build binary
        run: |
          VERSION=$(grep '^VERSION' Makefile | awk '{print $2}' | sed 's/?=//')
          go build -ldflags="-X github.com/nexora/cli/internal/version.Version=$VERSION" -o nexora .
      
      - name: Verify binary
        run: ./nexora version || echo "Version command not available"
      
      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Final cleanup and disk check
        if: always()
        run: |
          echo "Final disk space:"
          df -h
          echo "Cleaning up after build..."
          go clean -cache -testcache -modcache
          rm -rf /tmp/go-cache