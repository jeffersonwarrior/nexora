name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.25.5'

jobs:
  # Quality checks - runs on every push/PR
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          # Install development tools
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Run quality checks
        run: |
          # Format code
          go fmt ./...
          
          # Check imports
          if command -v goimports &> /dev/null; then
            find . -name "*.go" -exec goimports -w {} \;
          fi
          
          # Run static analysis
          staticcheck ./...
          
          # Run linter
          golangci-lint run --timeout=10m
          
          # Check security
          go vet ./...
          
          # Verify dependencies
          go mod verify
          go mod tidy

      - name: Check documentation
        run: |
          # Check README links
          find . -name "*.md" -exec markdownlint {} \; || echo "markdownlint not available"
          
          # Verify installation instructions work
          grep -q "curl.*install.sh" README.md || (echo "Installation instructions missing" && exit 1)

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Check for sensitive data
        run: |
          # Check for hardcoded secrets
          grep -r -E "(password|secret|key|token)\s*=\s*['\"][^'\"]{8,}['\"]" . --exclude-dir=.git && exit 1 || echo "No hardcoded secrets found"
          
          # Check for API keys in config
          grep -r -E "API_KEY.*['\"][^'\"]{16,}['\"]" . --exclude-dir=.git --exclude="*.example" && exit 1 || echo "No API keys found"

  # Testing
  test:
    name: Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.25.5']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run unit tests
        run: |
          # Run tests with coverage
          make test-quick
          
          # Full test suite
          make test-coverage

      - name: Run integration tests
        run: |
          # Check if integration tests exist and run them
          if [ -d "qa" ]; then
            make test-qa
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.go-version == env.GO_VERSION
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build Verification
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25.5']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')
          go build -ldflags="-X github.com/nexora/nexora/internal/version.Version=$VERSION -s -w" -o nexora .
          
          # Test basic functionality
          ./nexora version || echo "Version command failed (expected on some systems)"
          ./nexora --help || echo "Help command failed"

      - name: Cross-compile (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Test cross-compilation
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o nexora-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o nexora-windows.exe .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o nexora-darwin-arm64 .
          
          echo "Cross-compilation successful"
          ls -la nexora-*

  # Performance testing (only on main)
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: go build -o nexora .

      - name: Run benchmarks
        run: |
          # Run Go benchmarks if they exist
          if find . -name "*_test.go" -exec grep -l "Benchmark" {} \; | grep -q .; then
            go test -bench=. -benchmem ./... > benchmark.txt
            cat benchmark.txt
          else
            echo "No benchmarks found"
          fi

      - name: Performance profiling
        run: |
          # Test startup time
          echo "Testing startup performance..."
          STARTUP_TIME=$(time (./nexora --help > /dev/null) 2>&1 | grep real | awk '{print $2}' || echo "0.0")
          echo "Startup time: $STARTUP_TIME"
          
          # Check binary size
          BINARY_SIZE=$(ls -lh nexora | awk '{print $5}')
          echo "Binary size: $BINARY_SIZE"

  # Deployment status notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [quality, security, test, build]
    if: always()
    
    steps:
      - name: Check results
        run: |
          # Prepare status summary
          echo "## üöÄ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Quality check
          if [ "${{ needs.quality.result }}" == "success" ]; then
            echo "‚úÖ Quality checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Quality checks failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security scan
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "‚úÖ Security scan passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Security scan failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Testing
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Build
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Status badge
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "üéâ All checks passed! Ready for deployment."
          else
            echo "‚ö†Ô∏è Some checks failed. Please review the logs."
            exit 1
          fi