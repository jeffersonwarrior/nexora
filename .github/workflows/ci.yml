name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.25.5'

jobs:
  # Combined quality, lint, and security checks
  quality:
    name: Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Run quality checks
        run: |
          # Format code
          go fmt ./...
          
          # Check imports
          if command -v goimports &> /dev/null; then
            find . -name "*.go" -exec goimports -w {} \;
          fi
          
          # Run static analysis
          staticcheck ./...
          
          # Run linter
          golangci-lint run --timeout=10m
          
          # Check security
          go vet ./...
          
          # Verify dependencies
          go mod verify
          go mod tidy

      - name: Run security scan
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  # Testing with coverage
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.25.5']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests with race detection
        run: |
          go test -race -timeout=10m -coverprofile=coverage.out $(go list ./... | grep -v '/qa$')

      - name: Upload coverage to Codecov
        if: matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Cross-platform build verification
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25.5']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')
          go build -ldflags="-X github.com/nexora/nexora/internal/version.Version=$VERSION -s -w" -o nexora .

      - name: Test binary
        run: |
          ./nexora version || echo "Version command failed (expected on some systems)"
          ./nexora --help || echo "Help command failed"

      - name: Cross-compile (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o nexora-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o nexora-windows.exe .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o nexora-darwin-arm64 .
          
          echo "Cross-compilation successful"
          ls -la nexora-*