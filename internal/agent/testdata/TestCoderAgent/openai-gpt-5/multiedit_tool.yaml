re rate on whitespace issues\\n\",\"parameters\":{\"properties\":{\"ai_mode\":{\"description\":\"Enable AI-optimized editing with automatic context expansion and improved error handling (DEFAULT: true)\",\"type\":\"boolean\"},\"file_path\":{\"description\":\"The absolute path to the file to modify\",\"type\":\"string\"},\"new_string\":{\"description\":\"The text to replace it with\",\"type\":\"string\"},\"old_string\":{\"description\":\"The text to replace\",\"type\":\"string\"},\"replace_all\":{\"description\":\"Replace all occurrences of old_string (default false)\",\"type\":\"boolean\"}},\"required\":[\"file_path\",\"old_string\",\"new_string\"],\"type\":\"object\"}},\"type\":\"function\"},{\"function\":{\"name\":\"multiedit\",\"strict\":false,\"description\":\"Makes multiple edits to a single file in one operation. Built on Edit tool for efficient multiple find-and-replace. Prefer over Edit tool for multiple edits to same file.\\n\\n<prerequisites>\\n1. Use View tool to understand file contents\\n2. Verify directory path is correct\\n3. CRITICAL: Note exact whitespace, indentation from View output\\n</prerequisites>\\n\\n<parameters>\\n1. file_path: Absolute path to file (required)\\n2. edits: Array of edit objects (MUST be array, not string!):\\n   - old_string: Text to replace (exact match including whitespace)\\n   - new_string: Replacement text\\n   - replace_all: Replace all occurrences (optional, default false)\\n   \\n   ✅ CORRECT: `\\\"edits\\\": [{\\\"old_string\\\": \\\"text1\\\", \\\"new_string\\\": \\\"replace1\\\"}]`\\n   ❌ INCORRECT: `\\\"edits\\\": \\\"[{\\\\\\\"old_string\\\\\\\": \\\\\\\"text1\\\\\\\"}]\\\"` (string, not array)\\n</parameters>\\n\\n<operation>\\n- Edits applied sequentially in order\\n- Each edit operates on result of previous edit\\n- PARTIAL SUCCESS: Failed edits returned, successful edits kept\\n- File modified if at least one edit succeeds\\n</operation>\\n\\n<inherited_rules>\\n**All Edit tool rules apply to each edit:**\\n